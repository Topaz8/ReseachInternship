{% extends 'core/base.html' %}

{% block title %}Accept invitation | {% endblock %}

{% block content %}
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li><a href="/">Home Page</a></li>
            <li><a href="{% url 'myaccount' %}">My account</a></li>
            <li class="is-active"><a href="{% url 'accept_invitation' %}" aria-current="page">Accept invitation</a></li>
        </ul>
    </nav>

    <div class="columns">
        <div class="column is-4">
            <h1 class="title">Accept invitation</h1>

            <form method="POST" action="{% url 'accept_invitation' %}">
                {% csrf_token %}
                
                <div class="field">
                    <label>Your Email</label>
                  
                    <label>E-mail</label>

                    <div class="control">
                        <input type="email" name="email" id="id_username" class="input">
                    </div>
                  
                   <label>Your Code (from e-mail)</label>
                    <div class="control">
                        <input type="text" name="code" id="id_code" class="input">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
